<!DOCTYPE html>
<html>
<head>
    <title>Dyslexia Prediction</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 60px;
        }
        .box {
            width: 450px;
            margin: auto;
            padding: 30px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        button {
            padding: 10px 18px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Dyslexia Handwriting Prediction</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    <h3 style="margin-top:20px;">{{ prediction }}</h3>
</div>

</body>
</html>
